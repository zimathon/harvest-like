name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  PROJECT_ID: harvest-a82c0
  REGION: asia-northeast1
  SERVICE_NAME: harvest-backend
  REPOSITORY_NAME: harvest-backend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        continue-on-error: true  # „ÉÜ„Çπ„Éà„ÅåÂ§±Êïó„Åó„Å¶„ÇÇ„Éá„Éó„É≠„Ç§„ÇíÁ∂öË°åÔºàÈñãÁô∫‰∏≠„ÅÆ„Åü„ÇÅÔºâ

  build-and-deploy-backend:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      backend_url: ${{ steps.get-url.outputs.url }}
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Verify GCP_SA_KEY secret
        env:
          KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -z "$KEY" ]; then
            echo "::error::GCP_SA_KEY is empty or not set"
            exit 1
          fi
          echo "‚úÖ Secret exists (length: $(echo "$KEY" | wc -c) bytes)"
          echo "$KEY" | jq -e .type > /dev/null && echo "‚úÖ Valid JSON format" || echo "::error::Invalid JSON format"
          echo "Service account type: $(echo "$KEY" | jq -r .type)"
          echo "Service account email: $(echo "$KEY" | jq -r .client_email)"
          echo "Project ID: $(echo "$KEY" | jq -r .project_id)"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify authenticated service account
        run: |
          echo "Currently authenticated as:"
          gcloud auth list
          echo "Active account:"
          gcloud config get-value account
          echo "Current project:"
          gcloud config get-value project

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
      - name: Build Docker image
        working-directory: ./server
        run: |
          docker build \
            --platform linux/amd64 \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/backend:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/backend:latest \
            -f Dockerfile.production .
      
      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/backend:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/backend:latest
      
      - name: Create env-vars.yaml
        run: |
          cat > /tmp/env-vars.yaml <<'EOF'
          NODE_ENV: "production"
          PROJECT_ID: "${{ env.PROJECT_ID }}"
          GOOGLE_CLOUD_PROJECT: "${{ env.PROJECT_ID }}"
          USE_FIRESTORE_EMULATOR: "false"
          JWT_SECRET: "${{ secrets.JWT_SECRET }}"
          CORS_ALLOWED_ORIGINS: "https://harvest-a82c0.web.app,https://harvest-a82c0.firebaseapp.com"
          EOF
          echo "üìÑ Environment variables file created:"
          cat /tmp/env-vars.yaml

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/backend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --env-vars-file /tmp/env-vars.yaml \
            --min-instances 0 \
            --max-instances 1 \
            --memory 512Mi \
            --cpu 1 \
            --cpu-boost \
            --timeout 60

      - name: Get Backend URL
        id: get-url
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Setup Cloud Scheduler Warmup
        continue-on-error: true
        run: |
          # Create or update Cloud Scheduler job to keep service warm
          echo "Setting up Cloud Scheduler warmup job..."

          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')

          # Check if job exists
          if gcloud scheduler jobs describe backend-warmup --location=${{ env.REGION }} &>/dev/null; then
            echo "Updating existing warmup job..."
            gcloud scheduler jobs update http backend-warmup \
              --location=${{ env.REGION }} \
              --schedule="*/10 9-18 * * MON-FRI" \
              --uri="${BACKEND_URL}/health" \
              --http-method=GET \
              --time-zone="Asia/Tokyo" \
              --attempt-deadline=30s
          else
            echo "Creating new warmup job..."
            gcloud scheduler jobs create http backend-warmup \
              --location=${{ env.REGION }} \
              --schedule="*/10 9-18 * * MON-FRI" \
              --uri="${BACKEND_URL}/health" \
              --http-method=GET \
              --time-zone="Asia/Tokyo" \
              --attempt-deadline=30s \
              --description="Keep backend warm during business hours (Mon-Fri 9-18 JST)"
          fi

          echo "‚úÖ Warmup scheduler configured"
          echo "Schedule: Every 10 minutes, Mon-Fri 9:00-18:00 JST"
          echo "Monthly requests: ~1,300 (0.065% of free tier)"

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    needs: [test, build-and-deploy-backend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ needs.build-and-deploy-backend.outputs.backend_url }}/api/v2
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ env.PROJECT_ID }}

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-deploy-backend, build-and-deploy-frontend]
    if: always()
    
    steps:
      - name: Notify Slack
        continue-on-error: true
        run: |
          if [ "${{ needs.build-and-deploy-backend.result }}" == "success" ] && [ "${{ needs.build-and-deploy-frontend.result }}" == "success" ]; then
            STATUS="‚úÖ Success"
            COLOR="good"
          else
            STATUS="‚ùå Failed"
            COLOR="danger"
          fi
          
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d "{
              \"text\": \"Deployment $STATUS\",
              \"attachments\": [{
                \"color\": \"$COLOR\",
                \"fields\": [
                  {
                    \"title\": \"Project\",
                    \"value\": \"Harvest-like\",
                    \"short\": true
                  },
                  {
                    \"title\": \"Branch\",
                    \"value\": \"${{ github.ref_name }}\",
                    \"short\": true
                  },
                  {
                    \"title\": \"Commit\",
                    \"value\": \"${{ github.sha }}\",
                    \"short\": false
                  },
                  {
                    \"title\": \"URLs\",
                    \"value\": \"Frontend: https://harvest-a82c0.web.app\\nBackend: https://harvest-backend-sxoezkwvgq-an.a.run.app\",
                    \"short\": false
                  }
                ]
              }]
            }"